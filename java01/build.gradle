// gradle 설정 파일

// 1) 사용할 gradle 플러그인 가져오기.
apply plugin: 'java'
apply plugin: 'eclipse'

/*
2) 자바 소스 폴더 지정
=> 지정하지 않으면 다음 구조로 간주한다.
 프로젝트 폴더
    src/
      main/
         java/
         resources/
      test/
         java/
         resources/
=> src 폴더에 자바 소스 파일을 바로 두도록 설정을 변경한다.
*/

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'src'
        }
    }
}

// 3) 의존 라이브러리를 다운로드 받을 서버를 지정한다.
repositories {
    mavenCentral()  // 메이븐 중앙 서버 지정
}

// 4) 사용할 의존 라이브러리를 지정한다.
// => 라이브러리 이름을 알아내는 방법은 : www.mvnrepository.com 사이트에서 검색하라
// apache bcel으로 검색 
dependencies {
  // compile '라이브러리그룹명:이름:버전'
  compile 'org.apache.bcel:bcel:5.2'
  compile 'mysql:mysql-connector-java:5.1.38'
  compile 'org.mybatis:mybatis:3.3.1'
  
}